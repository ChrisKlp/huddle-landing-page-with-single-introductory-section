<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="Huddle Logo">
      </div>
    </header>
    <main class="content">
      <div class="hero-image"><img src="./images/illustration-mockups.svg" alt=""></div>
      <section class="main">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </section>
    </main>
    <footer class="social">
      <ul class="social__list">
        <li class="social__link"><a href="https://www.facebook.com">
            <svg class="social__icon">
              <use xlink:href="./images/social-icon-sprite.svg#facebook-f"></use>
            </svg>
          </a></li>
        <li class="social__link"><a href="https://twitter.com"><svg class="social__icon">
              <use xlink:href="./images/social-icon-sprite.svg#twitter"></use>
            </svg>
          </a></li>
        <li class="social__link"><a href="https://instagram.com"><svg class="social__icon">
              <use xlink:href="./images/social-icon-sprite.svg#instagram"></use>
            </svg>
          </a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
